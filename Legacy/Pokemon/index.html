
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="fundo">
        <canvas id="anima"></canvas>
        <script src="fundo.js"></script>
    </div>
    <div id="container">
        <header>
            <h1>Adivinhe o Pokémon!</h1>
            <p>Escolha o Pokémon correto da imagem.<p id="score" style="color: lightgreen;">Acertos: 0</p></p>
        </header>
        
        <section id="game">
            <div id="imagem">
                <img id="pokemonImage" alt="Imagem do Pokémon" style="display: none;"/>
            </div>
            <div id="interacao">
                <div id="options">
                </div>
                <div id="result"></div>
            </div>

            <button id="nextButton" class="botao-next" style="display: none;">Próximo Pokémon</button>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
