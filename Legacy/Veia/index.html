<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Link para o arquivo CSS -->
  </head>

  <body>
    <div id="fundo">
      <canvas id="anima"></canvas>
    </div>
    <header>
      <div id="titulo">
        <h1>Bem vindo, ao Jogo da Veia (Epic Version)</h1>
        <div id="theme-switcher">
          <label class="switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div id="menuVertical">
        <ul>
          <li><a onclick="mainChange('tutorial')">Como Jogar</a></li>
          <li><a onclick="mainChange('modos')">Modos e Temas</a></li>
          <li><a onclick="mainChange('sobre')">Desenvolvedores</a></li>
        </ul>
      </div>
    </header>

    <main id="conteudo">
      <div class="ops">
        <a id="classico" href="./classic.html" onmouseover="frame(this.id)"
          >Clássico</a
        >
        <a id="browser" href="./browsers.html" onmouseover="frame(this.id)"
          >Browser Battle</a
        >
        <a id="69" href="./69.html" onmouseover="frame(this.id)">Strange Mode</a>
        <a id="rampage" href="./rampage.html" onmouseover="frame(this.id)"
          >Rampage</a
        >
        <a
          id="aleatorio"
          href="#"
          class="random-link"
          onmouseover="frame(this.id)"
          >Modo Aleatório</a
        >
        <!-- Link com a classe random-link -->
      </div>
      <div id="frame">
        <img id="ref" src="./assets/preview/classico.png" alt="imagem" />
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p>
          &copy; 2024 Jogo da Velha Epic Version. Todos os direitos reservados.
        </p>
        <ul class="footer-links">
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos de Serviço</a></li>
        </ul>
      </div>
    </footer>
  </body>
  <script src="./js/index.js"></script>
  <script src="./js/fundo.js"></script>
</html>
